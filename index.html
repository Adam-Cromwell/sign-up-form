<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container-black">
      <div class="container-general">
        <div class="container-img">
          <img src="/img/plant" alt="green plant" class="background-img" />
          <div class="overlap-logo">
            <img src="/img/odin-lined.png" alt="logo odin" class="logo-img" />
            <span class="odin-text">ODIN</span>
          </div>

          <p class="img-credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="container-form">
          <div class="header">
            <div class="header-text">
              <p>
                Thi is not a real online service! You know need something like
                this in your life to help you realize your deepest dreams. Sing
                up now to get started.
              </p>
              <p>You know you want to.</p>
            </div>
          </div>
          <div class="form">
            <div><h2>Let's fo it!</h2></div>
            <form class="form-grid" method="post">
              <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Susana" />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Smith" />
              </div>
              <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" placeholder="susana@gmail.com" />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="98563212" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" />
              </div>
              <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" />
              </div>
            </form>
          </div>
          <div class="footer">
            <button type="submit">Create Account</button>
            <div class="footer-text">Already have an account?</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
